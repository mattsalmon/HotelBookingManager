version: 2.1

jobs:
  test:
    description: Setup and run application tests
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:3.1
    steps:
      - checkout
      - run:
          working_directory: ~/project/HotelBookingTests
          name: Run tests
          command: |
            dotnet test
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:3.1
    steps:
      - checkout
      - run:
          name: Build solution
          command: |
            dotnet build --configuration Release

workflows:
  test_and_build: 
    jobs:
      - test
      - build:
          requires:
            - test